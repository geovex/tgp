name: Docker Image CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --tag tgp --target deploy .
    - run:
        docker run tgp test -f /app/tgp
    - run:
        docker run tgp test -f /app/config.toml
